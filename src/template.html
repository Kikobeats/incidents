<!DOCTYPE html>
<html lang="en">

<head>
  <title>{timeAgo} {text} | {name} </title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Search Engine -->
  <meta name="description" content="{description}">
  <meta name="image" content="{imageUrl}">
  <meta name="twitter:logo" content="{logoUrl}">
  <link rel="canonical" href="{homepage}" />

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="{timeAgo} {text}">
  <meta itemprop="description" content="{quote}">
  <meta itemprop="image" content="{imageUrl}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{timeAgo} {text}">
  <meta name="twitter:description" content="{quote}">
  <meta name="twitter:image" content="{imageUrl}">
  <meta name="twitter:url" content="{absoluteUrl}">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:title" content="{timeAgo} {text}">
  <meta property="og:description" content="{quote}">
  <meta property="og:image" content="{imageUrl}">
  <meta property="og:logo" content="{logoUrl}">
  <meta property="og:url" content="{absoluteUrl}">

  <link rel="shortcut icon" href="{faviconUrl}" />
  <link rel="icon" type="image/png" href="{favicon32Url}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{favicon16Url}" sizes="16x16" />
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css" />

  <script type="module">
    import * as preact from 'https://unpkg.com/htm/preact/standalone.mjs';

    const htm = preact.html`
                        <main class="mw9 center vh-100 dt w-100 bg-{bgColor}">
				<article class="dtc v-mid tc ph3 ph4-l">
					<h1 class="f6 f2-m f-headline-l fw7 tc ma0 {timeColor} {timeFont}">{timeAgo}</h1>
					<h2 class="f6 f2-m f-subheadline-l fw7 tc mv3 {textColor} {textFont}">{text}</h2>
					<blockquote class="i f6 f2-m f-subheadline-l fw7 tc ma0 {quoteColor} {quoteFont}"> {quote}</blockquote>
				</article>
			</main>
			`
    preact.render(htm, document.body);
  </script>
</head>

<body></body>

</html>
